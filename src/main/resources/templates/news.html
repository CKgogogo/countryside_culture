</div>

<div class="container mt-5 newslist" style="font-family: SimSun" >
    <div class="col-8 offset-2 row"  th:each="news:${ans.list}">
        <a class="col-8 p-0 nav-link text-muted" th:href="'/news/selectone?id='+${news.id}"><p class="news text-truncate" th:text="${news.title}"></p></a>
        <p class="col-4 text-right" th:text="${news.publishTime}"></p>
        <hr class="w-100 mt-0">
    </div>


    <nav aria-label="Page navigation example " class="col-5 m-auto ">
        <ul class="pagination col-5 m-auto fenye paging" id="">
            <li class="page-item">
                <a class="page-link" href="/news/showall?pn=1">top</a>
            </li>
            <li class="page-item " th:if="${pageInfo.hasPreviousPage}">
                <a class="page-link" aria-label="Previous" th:href="@{/news/showall(pn=${pageInfo.pageNum}-1)}">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" th:each="page_num:${pageInfo.navigatepageNums}">
                <a class="page-link " th:if="${page_num == pageInfo.pageNum}" style="background-color: #dae0e5;" th:text="${page_num}"
                   th:href="'/news/showall?pn='+${page_num}"></a>
                <a class="page-link " th:if="${page_num != pageInfo.pageNum}" th:text="${page_num}"
                   th:href="'/news/showall?pn='+${page_num}"></a>
            </li>
            <!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
            <li class="page-item" th:if="${pageInfo.hasNextPage}">
                <a class="page-link" aria-label="Next" th:href="@{/news/showall(pn=${pageInfo.pageNum}+1)}">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{'/news/showall?pn='+${pageInfo.pages}}">tail</a>
            </li>
        </ul>
    </nav>

</div>
